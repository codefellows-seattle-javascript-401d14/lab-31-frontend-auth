<div class="gallery-create">
  <form novalidate ng-submit="galleryCreateCtrl.handleSubmit()">
    <label>Title:</label>
    <input type="text" ng-model="galleryCreateCtrl.gallery.title" />
    <label>Description:</label>
    <input type="text" ng-model="galleryCreateCtrl.gallery.description" />
    <button type="submit">Create Your Gallery</button>
  </form>
</div>
