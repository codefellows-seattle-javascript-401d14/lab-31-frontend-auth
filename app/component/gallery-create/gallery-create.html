<div class="gallery-create">
  <form novalidate ng-submit="galleryCreateCtrl.handleSubmit()">
    <label> Name: </label>
    <input type="text" ng-model="galleryCreateCtrl.gallery.name" />
    <label> Description: </label>
    <input type="text" ng-model="galleryCreateCtrl.gallery.desc" />
    <button type="submit"> Create Gallery </button>
  </form>
</div>
