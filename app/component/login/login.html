<div class="login">
  <h3>Login</h3>
  <form novalidate ng-submit="loginCtrl.handleSubmit()">
    <input type="text" ng-model="loginCtrl.user.username" placeholder="username">
    <input type="password" ng-model="loginCtrl.user.password" placeholder="password">
    <button type="submit"> LOGIN </button>
  </form>
</div>
