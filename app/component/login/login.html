<div class="login">
  <form novalidate
    ng-submit="loginCtrl.handleSubmit()">

    <input type="text" ng-model="loginCtrl.user.username" placeholder="username">
    <input type="text" ng-model="loginCtrl.user.password" placeholder="password">

    <input type="submit" value="ENTER">
  </form>
</div>
