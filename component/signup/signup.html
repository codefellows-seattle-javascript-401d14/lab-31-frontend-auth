<div class="signup">

<form novalidate ng-submit="mysignupCtrl.handleSubmit()">
  <input type="text" ng-model="mysignupCtrl.user.username", placeholder="username">

  <input type="text" ng-model="mysignupCtrl.user.email", placeholder="email">

  <input type="text" ng-model="mysignupCtrl.user.password", placeholder="password">

  <button type="submit">SIGN UP HERE</button>




</form>



</div>
