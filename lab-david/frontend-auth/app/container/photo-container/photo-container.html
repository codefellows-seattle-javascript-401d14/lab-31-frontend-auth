<div class="photo-container">
  <h2> Gallery: {{ photoContainerCtrl.gallery.name }} </h2>
  <photo-upload
     photo="photoContainerCtrl.uploadPhoto"
     handle-submit="photoContainerCtrl.uploadHandleSubmit">
  </photo-upload>
  <ul>
    <photo-item
      ng-repeat="item in photoContainerCtrl.gallery.pics track by $index"
      photo="item">
    </photo-item>
  </ul>
</div>
