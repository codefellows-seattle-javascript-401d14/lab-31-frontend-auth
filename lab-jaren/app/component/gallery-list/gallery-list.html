<div class="gallery-list">
  <form novalidate ng-submit="galleryListCtrl.handleSubmit()">
    <button type="submit">Fetch Galleries</button>
    <ul>
      <li ng-repeat='item in galleryListCtrl.galleries track by $index'>
        <h3>{{item.title}}</h3>
        <p>{{item.description}}</p>
      </li>
    </ul>
  </form>
</div>
