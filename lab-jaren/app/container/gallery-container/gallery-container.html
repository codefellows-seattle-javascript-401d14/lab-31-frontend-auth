<div class="gallery-container">
  <h1>gallery page</h1>
  <gallery-create
    gallery="galleryCtrl.createFormGallery"
    handle-submit="galleryCtrl.createHandleSubmit">
  </gallery-create>
  <ul>
    <gallery-item
      ng-repeat="item in galleryCtrl.galleries track by $index"
      gallery="item"
      handle-delete="galleryCtrl.itemHandleDelete"
      handle-select="galleryCtrl.itemHandleSelect"
      handle-update="galleryCtrl.updateHandleSubmit">
    </gallery-item>
  </ul>
  <midi-container gallery="galleryCtrl.selected"></midi-container>
</div>
