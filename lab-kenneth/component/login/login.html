<div class="login">

<form novalidate ng-submit="myloginCtrl.handleSubmit()">
  <input type="text" ng-model="myloginCtrl.user.username", placeholder="username">

  <input type="text" ng-model="myloginCtrl.user.password", placeholder="password">

  <button type="submit">LOGIN HERE</button>

</form>

</div>
